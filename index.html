<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>


  
</head>
<body>
<main>
  <section>
  <head>
    
    <img src="./images/logo.svg" alt="world ping" id="logo" class="logo">
    <header>
  <h1>We are launching <strong>soon!</strong></h1>
  <p>Subscribe and get notified</p>
</header>
</head>
<form>
  <input type="email" id="mail" class="mail" placeholder="Your email address" autocomplete="mail">
  <button class="submitbtn" id="btn">Notify Me</button>
</form>
<p class = "error" id="error"></p>
<article>
  <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard">
  <footer>
    <picture>
  <i class="fab fa-facebook-f"></i> <!-- Fixed Font Awesome class names -->
  <i class="fab fa-twitter"></i>
  <i class="fab fa-instagram"></i>
</picture>
  <span>&copy; Copyright Ping. All rights reserved.</span>
  </footer>
</article>
</section>
</main>
  <script src="script.js"></script>
</body>
</html>
